<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='styles/css/main.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
    <title>Diagnosis | Stethobot</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}" id="home-link">Stethobot</a>
      <div>
        <a href="{{ url_for('conditions') }}">CONDITIONS</a>
        <a href="{{ url_for('legal') }}">LEGAL</a>
      </div>
    </nav>
    <div id="content">
      <h1>Diagnosis</h1>
      <p>Your diagnosis for {{ condition }} is:</p>
      {% if diagnosis == "positive" %}
        <h2 id="result-pos">(+) Positive</h2>
      {% else %}
        <h2 id="result-neg">(-) Negative</h2>
      {% endif %}
      <p>The model is <strong>{{ confidence_score }}%</strong> confident in this diagnosis.</p>
    </div>
  </body>
</html>
